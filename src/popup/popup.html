<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Style.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <!-- JS RegExp extension needed by Firefox -->
    <script src="../XRegExp.js"></script>
    <!-- UACC Need -->
    <script src="../Utils.js"></script>
    <script src="../Timer.js"></script>
    <script src="../Browser.js"></script>
    <script src="../Configuration.js"></script>
    <script src="../Localizations.js"></script>
    <!-- UACC Mini-services -->
    <script src="../SiteAllowance.js"></script>
    <script src="../CurrencyElement.js"></script>
    <script src="../CurrencyAmount.js"></script>
    <script src="../CurrencyRate.js"></script>
    <script src="../ActiveLocalization.js"></script>
    <script src="../Currencies.js"></script>
    <script src="../Detector.js"></script>
    <script src="../Engine.js"></script>
    <script src="../MiniConverter.js"></script>
    <script src="popup.js"></script>
    <meta charset="UTF-8">
    <title>Universal Automatic Currency Converter</title>
</head>
<body>
<div id="tab-page">
    <div class="centering" style="width: 400px; padding: 10px; margin:10px">
        <div class="row hidden" id="no_conversion">
            <h3>
                Cannot access your current tab
            </h3>
        </div>
        <div class="row" id="conversion">
            <div class="col-xs-12">
                <input id="blacklistInput" class="border bottomConnected center inputDisplay">
            </div>
            <div class="col-xs-12">
                <div id="whitelistbutton" style="width:50%; float:left" class="border topConnected rightConnected center btn btn-success">Add to whitelist</div>
                <div id="blacklistButton" style="width:50%; float:left" class="border topConnected leftConnected center btn btn-danger">Add to blacklist</div>
            </div>
        </div>
        <div class="row" id="localization">
            <br><br>
            <div class="col-xs-12">
                <h3 style="margin-bottom: 5px" class="center">Current page's localization</h3>
            </div>
            <div class="col-xs-4">
                <label class="border center localizationLabel bottomConnected" for="dollar">$</label>
                <select id="dollar" class="border topConnected localizationSelect">
                    <option value="USD">American</option>
                    <option value="CAD">Canadian</option>
                    <option value="AUD">Australian</option>
                    <option value="MXN">Mexican</option>
                    <option value="NZD">New Zealand</option>
                    <option value="SGP">Singapore</option>
                    <option value="HKD">Hong kong</option>
                </select>
            </div>
            <div class="col-xs-4">
                <label class="border center localizationLabel bottomConnected" for="krone">kr</label>
                <select id="krone" class="border topConnected localizationSelect">
                    <option value="SEK">Swedish</option>
                    <option value="DKK">Danish</option>
                    <option value="NOK">Norwegian</option>
                    <option value="ISK">Icelandic</option>
                    <option value="CZK">Czechia</option>
                </select>
            </div>
            <div class="col-xs-4">
                <label class="border center localizationLabel bottomConnected" for="yen">Â¥</label>
                <select id="yen" class="border topConnected localizationSelect">
                    <option value="CNY">Chinese</option>
                    <option value="JPY">Japanese</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <h3 style="margin-bottom: 5px" class="center">Mini-converter</h3>
            </div>
            <div id="mini-converter" class="col-xs-12"></div>
            <div class="col-xs-12">
                <div id="mini-converter-add" class="border topConnected center btn btn-success mini-converter-add">Add conversion row</div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <a href="../options/options.html" target="_blank">
                    <div class="center btn btn-primary">Go to settings</div>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="infoText">Like or hate this extension? <a id="review">Leave a review</a> and tell me about it</div>
        </div>
        <div class="row">
            <div id="footer">Version {version} Created by {author}</div>
        </div>

    </div>
</div>
</body>
</html>
