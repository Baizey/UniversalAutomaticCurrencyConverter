<UaccDiv id="uacc-context" class="uacc-alertWrapper ${theme}">
    <UaccDiv id="uacc-context-dismiss" style="position: absolute; cursor: pointer" class="uacc-cross">
        <UaccDiv></UaccDiv>
        <UaccDiv></UaccDiv>
    </UaccDiv>
    <UaccDiv class="uacc-row uacc-header">Context menu</UaccDiv>

    <UaccDiv style="margin-bottom: 15px;">
        <UaccDiv class="uacc-subheader"> Site allowance</UaccDiv>
        <input id="uacc-context-url" class="uacc-input uacc-center ${dropdown-theme}" placeholder="Url go brrr..."
               value="${hostname}">
        <UaccDiv class="uacc-row uacc-list" style="height:35px">
            <UaccDiv class="uacc-button uacc-column" id="uacc-context-whitelist"
                 style="width:50%; border-top-left-radius: 0; border-top-right-radius: 0">Whitelist
            </UaccDiv>
            <UaccDiv class="uacc-button uacc-column" id="uacc-context-blacklist"
                 style="width:50%; border-top-left-radius: 0; border-top-right-radius: 0">Blacklist
            </UaccDiv>
        </UaccDiv>
    </UaccDiv>

    <UaccDiv style="margin-bottom: 15px;" id="uacc-context-conversions">
        <UaccDiv class="uacc-subheader">Conversions</UaccDiv>
        <UaccDiv class="uacc-row uacc-label">${conversionCount} conversions detected</UaccDiv>
        <UaccDiv class="uacc-row uacc-list" style="height:50px">
            <UaccDiv class="uacc-button uacc-column" id="uacc-context-conversions-show" style="width:50%;">Show all<br>conversions
            </UaccDiv>
            <UaccDiv class="uacc-button uacc-column" id="uacc-context-conversions-hide" style="width:50%">Hide all<br>conversions
            </UaccDiv>
        </UaccDiv>
    </UaccDiv>

    <UaccDiv style="margin-bottom: 15px;">
        <UaccDiv class="uacc-subheader"> Current page's localization</UaccDiv>
        <UaccDiv class="uacc-row uacc-list" style="height:35px;" id="uacc-context-localization">
            <UaccDiv style="width:33%">
                <UaccDiv class="uacc-row uacc-label">dollar$</UaccDiv>
                <select id="uacc-context-localization-dollar" class="uacc-row uacc-center uacc-select ${dropdown-theme}">
                    <option value="USD">American</option>
                    <option value="CAD">Canadian</option>
                    <option value="AUD">Australian</option>
                    <option value="MXN">Mexican</option>
                    <option value="NZD">New Zealand</option>
                    <option value="SGP">Singapore</option>
                    <option value="HKD">Hong kong</option>
                </select>
            </UaccDiv>
            <UaccDiv style="width:33%">
                <UaccDiv class="uacc-row uacc-label">kr</UaccDiv>
                <select id="uacc-context-localization-krone" class="uacc-row uacc-center uacc-select ${dropdown-theme}">
                    <option value="SEK">Swedish</option>
                    <option value="DKK">Danish</option>
                    <option value="NOK">Norwegian</option>
                    <option value="ISK">Icelandic</option>
                    <option value="CZK">Czechia</option>
                </select>
            </UaccDiv>
            <UaccDiv style="width:33%">
                <UaccDiv class="uacc-row uacc-label">Â¥en</UaccDiv>
                <select id="uacc-context-localization-yen" class="uacc-row uacc-center uacc-select ${dropdown-theme}">
                    <option value="CNY">Chinese</option>
                    <option value="JPY">Japanese</option>
                </select>
            </UaccDiv>
        </UaccDiv>
    </UaccDiv>
    <UaccDiv style="margin-bottom: 15px;">
        <UaccDiv class="uacc-subheader">Convert to</UaccDiv>
        <UaccDiv class="uacc-row" id="uacc-context-currency">
            <select id="uacc-context-currency-options" class="uacc-row uacc-center uacc-select ${dropdown-theme}">
                ${currencies}
            </select>
        </UaccDiv>
    </UaccDiv>
</UaccDiv>
