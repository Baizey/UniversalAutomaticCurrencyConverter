<div id="uacc-context" class="uacc-alertWrapper"
     style="background-color:${backgroundColor}; color: ${textColor}; border: 1px solid ${borderColor}">
    <div id="uacc-context-dismiss" style="position: absolute; cursor: pointer" class="uacc-cross">
        <div></div>
        <div></div>
    </div>
    <div class="uacc-row uacc-header">Context menu</div>

    <div style="margin-bottom: 15px;">
        <div class="uacc-subheader"> Site allowance</div>
        <input id="uacc-context-url" class="uacc-input uacc-center"
               placeholder="Url go brrr..." value="${hostname}"
               style="background-color:${inputColor}; color: ${textColor}; border: 1px solid ${borderColor}">
        <div class="uacc-row uacc-list" style="height:35px">
            <div class="uacc-button uacc-column" id="uacc-context-whitelist"
                 style="width:50%; border-top-left-radius: 0; border-top-right-radius: 0">Whitelist
            </div>
            <div class="uacc-button uacc-column" id="uacc-context-blacklist"
                 style="width:50%; border-top-left-radius: 0; border-top-right-radius: 0">Blacklist
            </div>
        </div>
    </div>

    <div style="margin-bottom: 15px;" id="uacc-context-conversions">
        <div class="uacc-subheader">Conversions</div>
        <div class="uacc-row uacc-list" style="height:50px">
            <div class="uacc-button uacc-column" id="uacc-context-conversions-show" style="width:50%;">Show all<br>conversions
            </div>
            <div class="uacc-button uacc-column" id="uacc-context-conversions-hide" style="width:50%">Hide all<br>conversions
            </div>
        </div>
    </div>

    <div style="margin-bottom: 15px;">
        <div class="uacc-subheader"> Current page's localization</div>
        <div class="uacc-row uacc-list" style="height:35px;" id="uacc-context-localization">
            <div style="width:33%">
                <label class="uacc-row" for="uacc-context-localization-dollar">dollar$</label>
                <select id="uacc-context-localization-dollar" class="uacc-row uacc-center"
                        style="background-color:${borderColor}; color: ${textColor}; border: 1px solid ${reverseBorderColor}">
                    <option value="USD">American</option>
                    <option value="CAD">Canadian</option>
                    <option value="AUD">Australian</option>
                    <option value="MXN">Mexican</option>
                    <option value="NZD">New Zealand</option>
                    <option value="SGP">Singapore</option>
                    <option value="HKD">Hong kong</option>
                </select>
            </div>
            <div style="width:33%">
                <label class="uacc-row" for="uacc-context-localization-krone">kr</label>
                <select id="uacc-context-localization-krone" class="uacc-row uacc-center"
                        style="background-color:${borderColor}; color: ${textColor}; border: 1px solid ${reverseBorderColor}">
                    <option value="SEK">Swedish</option>
                    <option value="DKK">Danish</option>
                    <option value="NOK">Norwegian</option>
                    <option value="ISK">Icelandic</option>
                    <option value="CZK">Czechia</option>
                </select>
            </div>
            <div style="width:33%">
                <label class="uacc-row" for="uacc-context-localization-yen">Â¥en</label>
                <select id="uacc-context-localization-yen" class="uacc-row uacc-center"
                        style="background-color:${borderColor}; color: ${textColor}; border: 1px solid ${reverseBorderColor}">
                    <option value="CNY">Chinese</option>
                    <option value="JPY">Japanese</option>
                </select>
            </div>
        </div>
    </div>
    <div style="margin-bottom: 15px;">
        <div class="uacc-subheader">Convert to</div>
        <div class="uacc-row" id="uacc-context-currency">
            <select id="uacc-context-currency-options"
                    style="width:100%; background-color:${borderColor}; color: ${textColor}; border: 1px solid ${reverseBorderColor}">
                ${currencies}
            </select>
        </div>
    </div>
</div>
