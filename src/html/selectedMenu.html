<UaccDiv id="uacc-select" class="uacc-alertWrapper ${theme}">
    <UaccDiv id="uacc-select-dismiss"
         style="position: absolute; cursor: pointer"
         class="uacc-cross">
        <UaccDiv></UaccDiv>
        <UaccDiv></UaccDiv>
    </UaccDiv>
    <UaccDiv class="uacc-row uacc-header">Convert selected</UaccDiv>
    <UaccDiv class="uacc-row" style="margin-top: 0; padding-top: 0">
        <UaccDiv style="width:100%" class="uacc-row uacc-center uacc-label">Convert new selections</UaccDiv>
        <input type="checkbox"
               id="uacc-select-pause"
               name="uacc-select-pause"
               class="${dropdown-theme}"
               value="Pause selection conversion"
               checked="true">
        <br>
        <input id="uacc-select-selected"
               class="uacc-input uacc-center ${dropdown-theme}"
               placeholder="Selected text shows here...">
    </UaccDiv>
    <UaccDiv class="uacc-row"
         style="max-height:400px; overflow: hidden"
         id="uacc-select-conversions">
    </UaccDiv>
</UaccDiv>
