<div id="uacc-select" class="uacc-alertWrapper ${theme}">
    <div id="uacc-select-dismiss"
         style="position: absolute; cursor: pointer"
         class="uacc-cross">
        <div></div>
        <div></div>
    </div>
    <div class="uacc-row uacc-header">Convert selected</div>
    <div class="uacc-row" style="margin-top: 0; padding-top: 0">
        <div style="width:100%" class="uacc-row uacc-center uacc-label">Convert new selections</div>
        <br>
        <input type="checkbox"
               id="uacc-select-pause"
               name="uacc-select-pause"
               value="Pause selection conversion"
               checked="true">
        <br>
        <input id="uacc-select-selected"
               class="uacc-input uacc-center ${theme}"
               placeholder="Selected text shows here...">
    </div>
    <div class="uacc-row"
         style="max-height:400px; overflow: hidden"
         id="uacc-select-conversions">
    </div>
</div>
