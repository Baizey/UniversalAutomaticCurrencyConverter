<div id="uacc-localization" class="uacc-alertWrapper" style="background-color:${backgroundColor}; color: ${textColor}; border: 1px solid ${borderColor}">
    <div class="uacc-row uacc-center">${content}</div>
    <div class="uacc-row uacc-center" style="height:55px">
        <div style="width:50%; float: left">
            <label class="uacc-center" style="font-weight: bold" for="uacc-localization-using-detected">Use detected</label>
            <div style="margin:auto; background-color: ${reverseBackgroundColor}; border-color: ${reverseBorderColor}" class="uacc-radiobox checked" id="uacc-localization-using-detected">
                <div></div>
            </div>
        </div>
        <div style="width:50%; float: left">
            <label class="uacc-center" style="font-weight: bold" for="uacc-localization-using-defaults">Use defaults</label>
            <div style="margin:auto; background-color: ${reverseBackgroundColor}; border-color: ${reverseBorderColor}" class="uacc-radiobox" id="uacc-localization-using-defaults">
                <div></div>
            </div>
        </div>
    </div>
    <div class="uacc-button" id="uacc-localization-save" style="margin-bottom: 5px">Save as site defaults and dont ask again</div>
    <div class="uacc-button uacc-button-ignore" id="uacc-localization-dismiss" style="margin-bottom: 5px">Dismiss alert</div>
    <p class="uacc-row uacc-center" style="font-size:0.7em; margin-bottom: 2px">You can always change site specific localization in the mini-converter popup</p>
    <p class="uacc-row uacc-center" style="font-size:0.9em;">This alert self destructs in <span id="uacc-localization-countdown">60</span> seconds</p>
</div>
