<UaccDiv id="uacc-localization" class="uacc-alertWrapper ${theme}">
    <UaccDiv class="uacc-subheader uacc-row uacc-center">Localization alert</UaccDiv>
    <UaccDiv class="uacc-row uacc-center">${content}</UaccDiv>
    <UaccDiv class="uacc-row uacc-center" style="height:55px">
        <UaccDiv style="width:50%; float: left">
            <label class="uacc-center" style="font-weight: bold">Use
                detected</label>
            <UaccDiv style="margin:auto" class="uacc-radiobox ${check-theme} checked" id="uacc-localization-using-detected">
                <UaccDiv></UaccDiv>
            </UaccDiv>
        </UaccDiv>
        <UaccDiv style="width:50%; float: left">
            <label class="uacc-center" style="font-weight: bold">Use
                defaults</label>
            <UaccDiv style="margin:auto" class="uacc-radiobox ${check-theme}" id="uacc-localization-using-defaults">
                <UaccDiv></UaccDiv>
            </UaccDiv>
        </UaccDiv>
    </UaccDiv>
    <UaccDiv class="uacc-button" id="uacc-localization-save" style="margin-bottom: 5px">Save as site defaults and dont ask
        again
    </UaccDiv>
    <UaccDiv class="uacc-button uacc-button-ignore" id="uacc-localization-dismiss" style="margin-bottom: 5px">Dismiss
        alert
    </UaccDiv>
    <p class="uacc-row uacc-center" style="font-size:0.7em; margin-bottom: 2px">You can always change site specific
        localization in the mini-converter popup</p>
    <p class="uacc-row uacc-center" style="font-size:0.9em;">This alert self destructs in <span
            id="uacc-localization-countdown">60</span> seconds</p>
</UaccDiv>
